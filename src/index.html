<!DOCTYPE html>
<html>

<head>
  <title>Fashion Classify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h2>Upload Image File</h2>
  <br />
  <br />
  <div class="uploader">
    <div id="loader-container">
      <div class="loader"></div>
    </div>
    <div class="buttonHolder">
      <input class="imageLoader" type="file" id="imageLoader" name="imageLoader" />
    </div>
    <br />
    <br />
    <img id="preprocess">
    <canvas id="processed"></canvas>
    <canvas style="display: none;" id="example"></canvas>
    <br />
    <br />
    <span id="result"></span>
    <script src="index.js"></script>
  </div>
  <div class="credit">
    <div class="row">
      <div class="column-1">
        <div class="createdBy">
          <h4>Created By</h4>
          <br/>
          Kittikun Tiewcharoenchai
          <br/>
          Penphorn Pettammarot
          <br/>
          Suppasek Manmunkij
        </div>
      </div>
      <div class="column-2">
        <div class="source">
          <h4>Built By</h4>
          <br/>
          <a class="link" href="https://github.com/tensorflow/tfjs-models/tree/master/body-pix" target="_blank">TensorFlow</a>
          <br/>
          <a class="link" href="https://github.com/zalandoresearch/fashion-mnist" target="_blank">Fashion-MNIST</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
